# .github/workflows/docker-build-push.yml

name: Docker Build and Push

# 当代码推送到 main 分支时触发此工作流
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKKERHUB_USERNAME }}
          password: ${{ secrets.DOCKKERHUB_TOKEN }}

      # 3. 设置 QEMU 以支持多架构构建
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4. 设置 Docker Buildx，这是进行多架构构建的核心工具
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. 构建并推送多架构镜像
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # 关键：指定需要构建的平台
          platforms: linux/amd64,linux/arm64
          # 推送到 Docker Hub
          push: true
          # 为镜像打上标签，一个 latest，一个以commit SHA作为版本号
          # !!! 重要：请将下面的 'your-dockerhub-username' 替换为您的 Docker Hub 用户名 !!!
          tags: |
            lostme01/tg-game-helper:latest
            lostme01/tg-game-helper:${{ github.sha }}
