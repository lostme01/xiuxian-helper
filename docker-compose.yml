services:
  tg-helper:
    # [核心修改] 将镜像指向本地构建的镜像
    image: tg-game-helper:local
    container_name: tg-game-helper-prod
    restart: unless-stopped
    tty: true
    env_file: ./.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - GRPC_VERBOSITY=ERROR
    volumes:
      - ./config/prod.yaml:/app/config/prod.yaml
      - ./data:/app/data
      - ./logs:/app/logs
      # 将主机时间同步到容器
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
networks:
  default:
    name: tg-helper-network
