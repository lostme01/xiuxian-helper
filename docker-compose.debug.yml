services:
  tg-helper-debug:
    build:
      context: .
      dockerfile: Dockerfile
    image: tg-game-helper:local
    container_name: tg-game-helper-debug
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # --- 核心新增：设置环境变量以减少底层库的日志输出 ---
    environment:
      - GRPC_VERBOSITY=ERROR
    volumes:
      - ./config/prod.yaml:/app/config/prod.yaml
      - ./data:/app/data
      - ./logs:/app/logs
networks:
  default:
    name: tg-helper-network
